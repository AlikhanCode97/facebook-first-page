<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">

</head>
<body>

  <header class="header">


    <div class="left-part">
      <img src="images/Facebook_f_logo_(2021).svg" alt="">
      <div class="search-field">
        <div class="material-symbols-outlined">
          search
        </div>
        <input class="search" type="text" placeholder="Search Facebook">
      </div>
    </div>


    <div class="middle-part">
      <button class="parameters-chosen">
        <div class="material-symbols-outlined">
          home_app_logo
        </div>
        <div class="tooltips">Home</div>
      </button>
      <button class="parameters">
        <div class="material-symbols-outlined">
          group
        </div>
        <div class="tooltips">Friends</div>
      </button>
      <button class="parameters">
        <div class="material-symbols-outlined">
          groups
        </div>
        <div class="tooltips">Groups</div>
      </button>
    </div>


    <div class="right-part">
        <div class="cell">
            Find friends
        </div>
        <div class="cell">
          <span class="material-symbols-outlined">
            widgets
            </span>
            <div class="tooltips">Menu</div>
        </div>
        <div class="cell">
          <span class="material-symbols-outlined">
            chat
            </span>
            <div class="tooltips">Messenger</div>
        </div>
        <div class="cell">
          <span class="material-symbols-outlined">
            notifications
            </span>
            <div class="tooltips">Notifications</div>
        </div>
        <div class="cell">
          <span class="material-symbols-outlined">
            person
            </span>
          <div class="tooltips">Account</div>
        </div>
    </div>
  </header>
  
</body>
</html>
