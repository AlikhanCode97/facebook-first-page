<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/sidebar.css">

</head>
<body>
  <header class="header">
    <div class="left-part">
      <img src="images/Facebook_f_logo_(2021).svg" alt="">
      <div class="search-field">
        <div class="material-symbols-outlined">
          search
        </div>
        <input class="search" type="text" placeholder="Search Facebook">
      </div>
    </div>

    <div class="middle-part">
      <button class="parameters-chosen">
        <div class="material-symbols-outlined">
          home_app_logo
        </div>
        <div class="tooltips">Home</div>
      </button>
      <button class="parameters">
        <div class="material-symbols-outlined">
          group
        </div>
        <div class="tooltips">Friends</div>
      </button>
      <button class="parameters">
        <div class="material-symbols-outlined">
          groups
        </div>
        <div class="tooltips">Groups</div>
      </button>
    </div>

    <div class="right-part">
        <div class="cell">
            Find friends
        </div>
        <div class="cell">
          <span class="material-symbols-outlined">
            widgets
            </span>
            <div class="tooltips">Menu</div>
        </div>
        <div class="cell">
          <span class="material-symbols-outlined">
            chat
            </span>
            <div class="tooltips">Messenger</div>
        </div>
        <div class="cell">
          <span class="material-symbols-outlined">
            notifications
            </span>
            <div class="tooltips">Notifications</div>
        </div>
        <div class="cell">
          <span class="material-symbols-outlined">
            person
            </span>
          <div class="tooltips">Account</div>
        </div>
    </div>

  </header>

  <div class="sidebar">
    <div class="categories">



      <div class="category">
        <div class="cell"
        style=" font-weight: 500;
        font-size: 14px;
        background-color:rgb(240, 242, 245);
        margin: 0px 10px 0px 10px;
        border-radius: 20px;
        text-wrap: nowrap;
        ">
          <span class="material-symbols-outlined" style="
            height: 36px;
            width: 36px;
            display: flex;
            justify-content: center;
            align-items: center;">
            person
            </span>
        </div>
        <div class="category-text">
          Alikhan Kalkazbek
        </div>
      </div>

      <div class="category">
        <img src="images/sidebar/myspace-svgrepo-com.svg" alt="">
        <div class="category-text">
          Find friends
        </div>
      </div>
  
      <div class="category">
        <img src="images/Facebook_f_logo_(2021).svg" alt="">
        <div class="category-text">
          Welcome
        </div>
      </div>
      <div class="category">
        <img src="images/sidebar/clock-time-watch-svgrepo-com.svg" alt="">
        <div class="category-text">
          Memories
        </div>
      </div>
      <div class="category">
        <img src="images/sidebar/saved-svgrepo-com.svg" alt="">
        <div class="category-text">
          Saved
        </div>
      </div>
      <div class="category">
        <img src="images/sidebar/network-group-svgrepo-com.svg" alt="">
        <div class="category-text">
          Groups
        </div>
      </div>
      <div class="category">
        <img src="images/sidebar/video-travel-image-svgrepo-com.svg" alt="">
        <div class="category-text">
          Video
        </div>
      </div>
      <div class="category">
        <img src="images/sidebar/ecommerce-market-marketplace-svgrepo-com.svg" alt="">
        <div class="category-text">
          Marketplace
        </div>
      </div>
      <div class="category">
        <img src="images/sidebar/radio-svgrepo-com.svg" alt="">
        <div class="category-text">
          Feeds
        </div>
      </div>
      <div class="category">
        <img src="images/sidebar/calendar-svgrepo-com.svg" alt="">
        <div class="category-text">
          Events
        </div>
      </div>
      <div class="category">
        <img src="images/sidebar/graph-bar-svgrepo-com.svg" alt="">
        <div class="category-text">
          Ads Manager
        </div>
      </div>
      <div class="category">
        <img src="images/sidebar/down-2-svgrepo-com.svg" alt="" 
        style="background-color: rgb(233, 233, 233); border-radius: 18px;">
        <div class="category-text">
          See More
        </div>
      </div>
    </div>
    <div class="license">
      Privacy  · Terms  · Advertising  · Ad choices   · Cookies  ·  More · Meta © 2024
    </div>
    

  </div>
    
</body>
</html>
